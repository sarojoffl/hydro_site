<!-- Team Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <p class="fw-medium text-uppercase text-primary mb-2">Our Team</p>
      <h1 class="display-5 mb-5">Dedicated Team Members</h1>
    </div>
    <div class="row g-4">
      {% for member in team_members %}
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ forloop.counter0|add:"0.1"|floatformat:1 }}s">
        <div class="team-item">
          <img 
            class="img-fluid" 
            src="{{ member.photo.url }}" 
            alt="{{ member.name }}"
            style="height: 300px; width: 100%; object-fit: cover;"
          >
          <div class="d-flex">
            <div class="flex-shrink-0 btn-square bg-primary" style="width: 90px; height: 90px;">
              <i class="fa fa-2x fa-share text-white"></i>
            </div>
            <div class="position-relative overflow-hidden bg-light d-flex flex-column justify-content-center w-100 ps-4" style="height: 90px;">
              <h5>{{ member.name }}</h5>
              <span class="text-primary">{{ member.position }}</span>
              <div class="team-social">
                {% if member.facebook %}
                <a class="btn btn-square btn-dark rounded-circle mx-1" href="{{ member.facebook }}"><i class="fab fa-facebook-f"></i></a>
                {% endif %}
                {% if member.twitter %}
                <a class="btn btn-square btn-dark rounded-circle mx-1" href="{{ member.twitter }}"><i class="fab fa-twitter"></i></a>
                {% endif %}
                {% if member.instagram %}
                <a class="btn btn-square btn-dark rounded-circle mx-1" href="{{ member.instagram }}"><i class="fab fa-instagram"></i></a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Team End -->
