<!-- Services Section -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto pb-4 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <p class="fw-medium text-uppercase text-primary mb-2">Our Services</p>
      <h1 class="display-5 mb-4">We Provide Best Industrial Services</h1>
    </div>
    <div class="row gy-5 gx-4">
      {% for svc in services %}
      <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="{{ forloop.counter0|add:"0.1"|floatformat:1 }}s">
        <div class="service-item">
          <img class="img-fluid" src="{{ svc.image.url }}" alt="">
          <div class="service-img">
            <img class="img-fluid" src="{{ svc.image.url }}" alt="">
          </div>
          <div class="service-detail">
            <div class="service-title">
              <hr class="w-25">
              <h3 class="mb-0">{{ svc.title }}</h3>
              <hr class="w-25">
            </div>
            <div class="service-text">
              <p class="text-white mb-0">{{ svc.description }}</p>
            </div>
          </div>
          <a class="btn btn-light" href="{% url 'service_detail' svc.slug %}">Read More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Services End -->
