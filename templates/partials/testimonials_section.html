<!-- Testimonials Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
      <p class="fw-medium text-uppercase text-primary mb-2">Testimonial</p>
      <h1 class="display-5 mb-5">What Our Clients Say!</h1>
    </div>

    <div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.1s">
      {% for t in testimonials %}
      <div class="testimonial-item text-center p-4 rounded shadow-sm bg-white">
        <div class="testimonial-img position-relative mb-4">
          <img 
            class="img-fluid rounded-circle mx-auto" 
            src="{{ t.photo.url }}" 
            alt="{{ t.client_name }}" 
            style="width: 120px; height: 120px; object-fit: cover;"
            loading="lazy"
          >
          <div class="btn-square bg-primary rounded-circle position-absolute" 
               style="bottom: 0; right: 50%; transform: translateX(50%); width: 40px; height: 40px;">
            <i class="fa fa-quote-left text-white fs-5"></i>
          </div>
        </div>

        <div class="testimonial-text">
          <p class="mb-4 fst-italic text-secondary">"{{ t.text }}"</p>
          <h5 class="mb-1 fw-semibold">{{ t.client_name }}</h5>
          <span class="fst-italic text-muted">{{ t.profession }}</span>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Testimonials End -->
