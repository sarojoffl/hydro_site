{% extends "admin_base.html" %}

{% block content %}
<style>
  .success-card {
    max-width: 480px;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
    background: #f8f9fa;
    text-align: center;
  }
  .success-icon {
    font-size: 4rem;
    color: #2575fc;
    margin-bottom: 1rem;
  }
  .success-title {
    font-weight: 700;
    margin-bottom: 1rem;
    color: #212529;
  }
  .success-text {
    font-size: 1.125rem;
    margin-bottom: 2rem;
    color: #495057;
  }
  .btn-primary {
    border-radius: 12px;
    padding: 0.75rem 2rem;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(37, 117, 252, 0.4);
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #185bd8;
    box-shadow: 0 6px 16px rgba(24, 91, 216, 0.6);
    transform: translateY(-2px);
  }
</style>

<div class="success-card shadow-sm">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <h2 class="success-title">Password Changed Successfully</h2>
  <p class="success-text">Your password has been updated.</p>
  <a href="{% url 'dashboard_home' %}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
